    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="estilo32.css">

<body>

    <input type="search" name="search"> <br> <br>
    <!-- EMAIL -->
    <input type="email" name="email"> <br> <br>
    <!-- URL -->
    <input type="url" name="url"> <br><br>
    <!-- TELEFONE -->
    <input type="tel" name="tel"> <br><br>
    <!-- NUMERO -->
    <input type="number" name="numero"> <br><br>
    <!-- RANGE -->
    <input type="range" name="range" min="0" max="100"> <br> <br>
    <!-- DATA -->
    <input type="date" name="data"> <br> <br>
    <!-- TEMPO -->
    <input type="time" name="time"> <br><br>
    <!-- DATA E TEMPO -->
    <input type="datetime-local" name="datetime"> <br><br>
    <!-- COR -->
    <input type="color" name="cor"> <br><br>
